<ion-card mode="ios">
    <ion-card-content>
        <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input name="email" type="email" [(ngModel)]="email" ngDefaultControl></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input name="password" type="password" [(ngModel)]="password" ngDefaultControl></ion-input>
        </ion-item>
        <hr>
        <ion-button expand="block" color="primary" (click)="login()">
            Iniciar sesión
        </ion-button>

        <span class="divider line one-line">o</span>

        <ion-button expand="block" color="primary" (click)="register()">
            Registrate
        </ion-button>

    </ion-card-content>
</ion-card>
