<ion-card
    mode="ios"
    class="ion-activatable animate__animated animate__fadeIn"
    (click)="clickItem.emit(tournament)"
    style="margin-left: 0.5rem; margin-right: 0.5rem"
>
    <ion-card-content
        style="
            background-image: linear-gradient(rgba(0, 0, 0, 0.43), 
            rgba(0, 0, 0, 0.43)), 
            url({{ image?.url }})
        "
    >
        <div class="card-title-tournament">{{ tournament.name }}</div>
        <div class="card-description-tournament">
            <ion-icon name="people"></ion-icon>
            <span>{{
                tournament.inscriptions + '/' + tournament.maxParticipants
            }}</span>
        </div>

        <div
            *ngIf="!tournament.lastRound && tournament.status !== 'Completed'"
            class="startDate"
        >
            <span class="day">
                Quedan {{ tournament?.startDate | dateToTimeAgo: false }}
            </span>
        </div>

        <!-- <div
            *ngIf="!tournament.lastRound && tournament.status === 'Completed'"
            class="startDate"
        >
            <span class="day">
                {{ tournament?.endDate }}
            </span>
        </div> -->

        <div class="currentRound" *ngIf="tournament.lastRound">
            {{ tournament.lastRound }}
        </div>
    </ion-card-content>
    <ion-ripple-effect></ion-ripple-effect>
</ion-card>
