<ion-card mode="ios" class="ion-activatable" (click)="onClick.emit(car)">
    <ion-card-content
        style="background-image: linear-gradient(rgba(0, 0, 0, 0.43), rgba(0, 0, 0, 0.43)), url({{item?.image.url|image}})">
        <div class="card-title-tournament">{{ tournament.name}}</div>
    </ion-card-content>
    <ion-ripple-effect></ion-ripple-effect>
</ion-card>
