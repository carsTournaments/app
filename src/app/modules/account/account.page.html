<ion-header class="ion-no-border" mode="md">
  <ion-toolbar>
    <ion-title>{{ vm.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
 <login (clickLogin)="logged = true" *ngIf="!logged"></login>

 <div *ngIf="logged">
   <ion-item (click)="logout()">Cerrar sesion</ion-item>
 </div>

</ion-content>
