<div class="auth animate__animated animate__fadeIn animate__faster" mode="ios" *ngIf="countries">
  <div style="text-align: center; margin-bottom: 1rem">
    <img src="./assets/images/after-register.svg" style="width: 225px" />
  </div>
  <br>

  <ion-card mode="ios" class="form-item" style="width:100%">
    <ion-item lines="none" color="light">
      <ion-label position="stacked">{{ 'account.inputNameAfter' | translate }}</ion-label>
      <ion-input name="name" [(ngModel)]="user.name" placeholder="{{ 'account.placeholderName' | translate }}"
        ngDefaultControl>
      </ion-input>
    </ion-item>
  </ion-card>

  <ion-card mode="ios" class="form-item" style="width:100%">
    <ion-item lines="none" color="light">
      <ion-label position="stacked">{{ 'account.inputCountryAfter' | translate }}</ion-label>
      <ion-select [(ngModel)]="countryIdSelected" name="countryId"
        placeholder="{{ 'myData.placeholderCountry' | translate }}">
        <ion-select-option *ngFor="let country of countries" [value]="country.id">
          {{ country.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-card>

  <ion-card mode="ios" class="form-item" style="width:100%">
    <ion-item lines="none" color="light">
      <ion-label position="stacked">{{ 'account.inputTypeAfter' | translate }}</ion-label>
      <ion-select [(ngModel)]="type" name="typeId">
        <ion-select-option value="type1">{{ 'account.typeAfter1' | translate }}</ion-select-option>
        <ion-select-option value="type2">{{ 'account.typeAfter2' | translate }}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-card>
  <br>
  <ion-button expand="block" color="primary" style="width:100%" (click)="updateUser()">
    {{ 'generic.continue' | translate }}
  </ion-button>
</div>
