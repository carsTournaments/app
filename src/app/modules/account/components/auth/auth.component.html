<ion-card mode="ios">
    <ion-card-content>
        <ng-container *ngIf="vm.normalMode">
            <div style="text-align: center; margin-bottom: 1rem">
                <img src="./assets/images/logo.png" style="width: 200px" />
            </div>
            <ion-button expand="block" color="primary" (click)="loginGoogle()">
                <ion-icon name="logo-google"></ion-icon>&nbsp; Entrar con Google
            </ion-button>
            <span class="divider line one-line">o</span>
            <ion-button
                expand="block"
                color="primary"
                fill="outline"
                (click)="goToLoginMode()"
            >
                <ion-icon name="log-in"></ion-icon>&nbsp; Entrar con Email
            </ion-button>

            <hr style="margin-top: 1.5rem" />

            <div class="link-privacy-policy">
                <a [routerLink]="['/privacy-policy']">
                    Politica de privacidad
                </a>
            </div>
        </ng-container>

        <ng-container *ngIf="vm.loginMode && !vm.normalMode">
            <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input
                    name="email"
                    type="email"
                    [(ngModel)]="vm.email"
                    placeholder="Introduce tu Email"
                    ngDefaultControl
                >
                </ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input
                    name="password"
                    type="password"
                    [(ngModel)]="vm.password"
                    placeholder="Introduce tu contraseña"
                    ngDefaultControl
                ></ion-input>
            </ion-item>
            <hr />
            <ion-button expand="block" color="primary" (click)="login()">
                Iniciar sesión
            </ion-button>

            <span class="divider line one-line">o</span>

            <ion-button
                expand="block"
                color="primary"
                fill="outline"
                (click)="vm.loginMode = false"
            >
                Registrate
            </ion-button>
        </ng-container>

        <ng-container *ngIf="!vm.loginMode && !vm.normalMode">
            <ion-item>
                <ion-label position="floating">Nombre</ion-label>
                <ion-input
                    name="name"
                    [(ngModel)]="vm.name"
                    placeholder="Introduce tu nombre"
                    ngDefaultControl
                >
                </ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input
                    name="email"
                    type="email"
                    [(ngModel)]="vm.email"
                    placeholder="Introduce tu Email"
                    ngDefaultControl
                >
                </ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input
                    name="password"
                    type="password"
                    [(ngModel)]="vm.password"
                    placeholder="Introduce tu contraseña"
                    ngDefaultControl
                ></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Repite Contraseña</ion-label>
                <ion-input
                    name="password2"
                    type="password"
                    [(ngModel)]="vm.password2"
                    placeholder="Repite tu contraseña"
                    ngDefaultControl
                ></ion-input>
            </ion-item>

            <hr />

            <ion-button expand="block" color="primary" (click)="register()">
                Registrate
            </ion-button>
            <ion-button
                expand="block"
                color="primary"
                fill="outline"
                (click)="vm.loginMode = true"
            >
                Volver
            </ion-button>
        </ng-container>
    </ion-card-content>
</ion-card>
