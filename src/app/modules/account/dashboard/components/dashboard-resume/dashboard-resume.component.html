<hr />

<div class="card-trophy ion-text-center">
    <ion-row>
        <ion-col
            class="ion-no-padding ion-no-margin"
            style="border-right: 1px solid rgba(0, 0, 0, 0.1)"
        >
            <ion-icon name="car-outline" class="icon"></ion-icon>
            <p
                class="number-trophy"
                [countUp]="resume.cars"
                [duration]="1500"
            ></p>
        </ion-col>
        <ion-col
            class="ion-no-padding ion-no-margin"
            style="border-right: 1px solid rgba(0, 0, 0, 0.1)"
        >
            <ion-icon name="heart-outline" class="icon"></ion-icon>
            <p
                class="number-trophy"
                [countUp]="resume.likes"
                [duration]="1500"
            ></p>
        </ion-col>
        <ion-col class="ion-no-padding ion-no-margin">
            <ion-icon name="create-outline" class="icon"></ion-icon>
            <p
                class="number-trophy"
                [countUp]="resume?.inscriptions"
                [duration]="1500"
            ></p>
        </ion-col>
        <ion-col
            class="ion-no-padding ion-no-margin"
            style="border-left: 1px solid rgba(0, 0, 0, 0.1)"
        >
            <ion-icon name="trophy-outline" class="icon"></ion-icon>
            <p
                class="number-trophy"
                [countUp]="resume?.winner"
                [duration]="1500"
            ></p>
        </ion-col>
    </ion-row>
</div>
