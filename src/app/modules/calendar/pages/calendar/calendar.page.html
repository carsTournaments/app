<custom-header [options]="vm.header"></custom-header>
<ion-content [fullscreen]="true">
  <spinner [loading]="vm.loading"></spinner>

  <no-items *ngIf="!vm.loading && vm.noDays" [options]="vm.noItems"></no-items>

  <ion-row style="padding-top: 0" *ngIf="!vm.loading && !vm.noDays">
    <ion-col class="ion-no-padding" style="padding-top: 0" size="12" sizeLg="8" offsetLg="2">
      <custom-header-sub [title]="vm.header.title"></custom-header-sub>

      <calendar-dates [dates]="vm.dates" [dateSelected]="vm.dateSelected" (dateSelectedEvent)="onDateSelected($event)">
      </calendar-dates>
      <calendar-items [rounds]="vm.rounds" [tournaments]="vm.tournaments"></calendar-items>
    </ion-col>
  </ion-row>
</ion-content>
