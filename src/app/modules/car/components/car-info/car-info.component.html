<ng-container *ngIf="car">
  <ion-row>
    <ion-col size="4" class="ion-text-center border-right">
      <p class="car-info-value">{{ car.year }}</p>
      <small class="car-info-key">AÃ±o</small>
    </ion-col>

    <ion-col size="4" class="ion-text-center border-right">
      <p class="car-info-value">
        {{ car.fuel !== '' ? car.fuel : 'N/D' }}
      </p>
      <small class="car-info-key">Combustible</small>
    </ion-col>

    <ion-col size="4" class="ion-text-center">
      <p class="car-info-value">{{ car.traction }}</p>
      <small>Traccion</small>
    </ion-col>
  </ion-row>
  <hr style="margin:0.5rem">
  <ion-row>
    <ion-col size="4" class="ion-text-center border-right">
      <p class="car-info-value">{{ car.cc }}</p>
      <small class="car-info-key">CC</small>
    </ion-col>

    <ion-col size="4" class="ion-text-center border-right">
      <p class="car-info-value">{{ car.cv }}</p>
      <small class="car-info-key">CV</small>
    </ion-col>

    <ion-col size="4" class="ion-text-center">
      <p class="car-info-value">{{ car.stock ? 'Si' : 'No' }}</p>
      <small class="car-info-key">De serie</small>
    </ion-col>
  </ion-row>
</ng-container>
