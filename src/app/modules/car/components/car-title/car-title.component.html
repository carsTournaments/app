<ion-card-title class="ion-text-center title">
    <p style="margin: 0.25rem; font-weight: 300;">
        {{ car.brand?.name }} {{ car.model | firstLetterCase }}
    </p>
    <div class="wrapper-driver">
        <div><img [src]="car.driver.country ?? 'es' | flagByFile" /></div>
        <div class="driver-name">{{ car.driver.name }}</div>
    </div>
    <hr style="margin-top: 1.25rem" />
</ion-card-title>
