<custom-header
    [options]="vm.header"
    (segmentChanged)="segmentChanged($event)"
></custom-header>

<ion-content [fullscreen]="true" *ngIf="vm.car">
    <ion-row style="padding-top: 0">
        <ion-col style="padding-top: 0" size="12" sizeLg="8" offsetLg="2">
            <div *ngIf="vm.header.segments.selected === 0">
                <ion-card mode="ios">
                    <div
                        class="div-image-one"
                        [ngStyle]="{'background-image': 'url(' + vm.image + ')'}"
                    ></div>
                    <ion-card-header>
                        <ion-card-title>
                            {{ vm.car.brand?.name }} {{ vm.car.model }}
                        </ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <p>{{ vm.car.year }}</p>
                        <p>{{ vm.car.fuel }}</p>
                        <p>{{ vm.car.traction }}</p>
                        <p>{{ vm.car.cc }}</p>
                        <p>{{ vm.car.cv }}</p>
                    </ion-card-content>
                </ion-card>
            </div>

            <div *ngIf="vm.header.segments.selected === 1">
                <ion-card mode="ios">
                    <ion-card-header>
                        <ion-card-title>
                            {{ vm.car.driver?.name }}
                        </ion-card-title>
                    </ion-card-header>
                </ion-card>
            </div>
        </ion-col>
    </ion-row>
</ion-content>
