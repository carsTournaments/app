<custom-header [options]="vm.header" (segmentChanged)="segmentChanged($event)" (clickRightIcon)="openFilter()">
</custom-header>

<ion-content [fullscreen]="true">

  <spinner [loading]="vm.loading.getCars && vm.loading.getBrands"></spinner>
  <no-items *ngIf="!vm.loading.getCars && vm.cars.length === 0 && vm.header.segments.selected === 0"
    [options]="vm.noitems"></no-items>

  <ion-refresher *ngIf="vm.header.segments.selected === 0" slot="fixed" (ionRefresh)="doRefresh($event)"
    pullFactor="0.8" pullMin="60" pullMax="120">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-row style="padding-top: 0">
    <ion-col class="ion-no-padding" style="padding-top: 0" size="12" sizeLg="8" offsetLg="2">
      <custom-header-sub [title]="vm.header.title"></custom-header-sub>
      <div class="div-segments">
        <ion-segment mode="ios" [value]="vm.header.segments.selected" (ionChange)="segmentChanged($event)">
          <ion-segment-button [value]="0">
            <ion-label>Coches</ion-label>
          </ion-segment-button>
          <ion-segment-button [value]="1">
            <ion-label>Marcas</ion-label>
          </ion-segment-button>
        </ion-segment>
      </div>

      <!-- LATEST CARS -->
      <ng-container *ngIf="vm.header.segments.selected === 0">
        <ion-row *ngIf="!vm.loading.getCars && vm.cars.length > 0" style="padding-top: 1rem"
          class="animate__animated animate__fadeIn animate__faster ion-no-padding">
          <ion-col size="12" sizeMd="6" sizeLg="6" sizeXl="6" *ngFor="let car of vm.cars"
            class="ion-no-padding ion-no-margin" style="margin-top: -1rem">
            <car-item [car]="car" (clickItem)="goToCar($event)"></car-item>
          </ion-col>
        </ion-row>

        <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMoreData($event, 'cars')">
          <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando...">
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </ng-container>

      <!-- BRANDS -->
      <div *ngIf="vm.header.segments.selected === 1" class="animate__animated animate__fadeIn animate__faster">
        <ion-row style="padding-top: 1rem" class="animate__animated animate__fadeIn animate__faster ion-no-padding">
          <ion-col size="12" sizeMd="6" sizeLg="6" sizeXl="6" *ngFor="let brand of vm.brands"
            class="ion-no-padding ion-no-margin" style="margin-top: -1rem">
            <brand-item [brand]="brand" (clickItem)="onClickBrand($event)">
            </brand-item>
          </ion-col>
          <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMoreData($event, 'brands')">
            <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando...">
            </ion-infinite-scroll-content>
          </ion-infinite-scroll>
        </ion-row>
      </div>
    </ion-col>
  </ion-row>
  <ion-fab *ngIf="vm.filter" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button size="small" (click)="cleanFilter()">
      <ion-icon name="close"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
