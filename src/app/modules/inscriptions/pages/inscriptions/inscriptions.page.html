<custom-header [options]="vm.header"></custom-header>

<ion-content [fullscreen]="true" [scrollEvents]="true">
  <spinner [loading]="vm.loading"></spinner>
  <no-items *ngIf="!vm.loading && vm.inscriptions.length === 0" [options]="vm.noitems"></no-items>

  <ion-row style="padding-top: 0">
    <ion-col size="12" sizeLg="8" offsetLg="2">
      <div class="animate__animated animate__fadeIn animate__faster" style="margin-top: -0.25rem">
        <car-item *ngFor="let inscription of vm.inscriptions" [car]="inscription?.car" (clickItem)="goToCar($event)">
        </car-item>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
