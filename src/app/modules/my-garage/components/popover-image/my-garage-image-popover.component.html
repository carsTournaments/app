<ion-content>
  <ion-list>
    <ion-item
      id="firstImage"
      (click)="onClick('firstImage')"
      [button]="true"
      [detail]="false"
    >
      <fa-icon slot="start" icon="star"></fa-icon>
      <ion-label>{{ 'garageImages.firstImage' | translate }}</ion-label>
    </ion-item>
    <ion-item
      id="viewProfile"
      (click)="onClick('viewImage')"
      [button]="true"
      [detail]="false"
    >
      <fa-icon slot="start" icon="eye"></fa-icon>
      <ion-label>{{ 'garageImages.viewImage' | translate }}</ion-label>
    </ion-item>
    <ion-item
      id="delete"
      (click)="onClick('delete')"
      [button]="true"
      [detail]="false"
      lines="inset"
    >
      <fa-icon slot="start" icon="trash"></fa-icon>
      <ion-label>{{ 'garageImages.deleteImage' | translate }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
