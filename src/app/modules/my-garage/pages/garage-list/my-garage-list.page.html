<custom-header [options]="vm.header"></custom-header>

<ion-content [fullscreen]="true" *ngIf="vm.cars" class="animate__animated animate__fadeIn animate__faster">
  <spinner [loading]="vm.loading"></spinner>
  <no-items *ngIf="!vm.loading && vm.cars.length === 0" [options]="vm.noitems"></no-items>

  <ion-row style="padding-top: 0">
    <ion-col class="ion-no-padding" style="padding-top: 0" size="12" sizeLg="8" offsetLg="2">
      <custom-header-sub [title]="vm.header.title" [buttons]="true"></custom-header-sub>

      <ng-container> </ng-container>
      <ng-container *ngIf="vm.cars.length > 0">
        <ng-container *ngFor="let car of vm.cars; let i = index">
          <div (click)="openOptions(car)">
            <car-item [car]="car"> </car-item>
          </div>
        </ng-container>
      </ng-container>
    </ion-col>
  </ion-row>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button id="garageAdd" color="primary" (click)="onClickAddCar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
