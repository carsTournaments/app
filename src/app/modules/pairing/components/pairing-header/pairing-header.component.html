<ion-header mode="md">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
    <ion-back-button  [defaultHref]="backButtonRoute"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button *ngIf="reportState" color="light" fill="clear"
        (click)="report.emit()">
        <ion-icon slot="icon-only" name="information-circle-outline"></ion-icon>
      </ion-button>

      <ion-button color="light" fill="clear"
        (click)="share.emit()">
        <ion-icon slot="icon-only" name="arrow-redo-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
  <div class="sub-header" *ngIf="pairing">
    <p class="tournament-name">{{ pairing?.tournament.name }}</p>
    <p class="pairing-name">{{ pairing?.round.name }}</p>
    <p class="dates">28 MAY - 10 JUN</p>
    <div class="div-flex">
      <div class="div-left">
        <ion-card class="image-car1" style="background-image: url({{ images.car1?.url }})" button
          (click)="openImage(image1?.url)"></ion-card>

        <ion-button [disabled]="voted" class="button-vote" mode="ios" expand="block" size="small" color="dark"
          (click)="vote('car1')">
          Votar
        </ion-button>
      </div>

      <div class="div-center">
        <!-- Si cualquiera de los dos tiene mas de un cero, poner clase score-max -->
        <p class="score">
          {{ pairing?.car1.votes }}-{{ pairing?.car2.votes }}
        </p>
      </div>

      <div class="div-right">
        <ion-card class="image-car2" style="background-image: url({{ images.car2?.url }})" button
          (click)="openImage(image2?.url)"></ion-card>

        <ion-button [disabled]="voted" class="button-vote" mode="ios" size="small" expand="block" color="dark"
          (click)="vote('car2')">Votar</ion-button>
      </div>
    </div>
  </div>
</ion-header>
