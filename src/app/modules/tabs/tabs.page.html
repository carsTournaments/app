<ion-tabs mode="md">
    <ion-tab-bar slot="bottom">
        <ion-tab-button
            *ngFor="let item of tabs; index as i"
            [tab]="item?.route"
            id="tabButton-{{ i }}"
        >
            <ion-icon [name]="item?.icon"></ion-icon>
            <ion-label>{{item?.name}}</ion-label>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
