<h1 class="title-custom">{{ 'tournament.titleWinners' | translate }}</h1>
<ng-container mode="ios" *ngIf="winners">
  <winner-car-item
    type="gold"
    [car]="winners.gold.car"
    (clickItem)="clickItem.emit($event)"
  ></winner-car-item>
  <winner-car-item
    type="silver"
    [car]="winners.silver.car"
    (clickItem)="clickItem.emit($event)"
  ></winner-car-item>
  <winner-car-item
    type="bronze"
    [car]="winners.bronze.car"
    (clickItem)="clickItem.emit($event)"
  ></winner-car-item>
</ng-container>
