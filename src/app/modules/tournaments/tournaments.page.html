<ion-header>
  <ion-toolbar>
    <ion-title>
      Torneos
    </ion-title>

    <ion-segment mode="md" [value]="vm.segments.selected" (ionChange)="segmentChanged($event)">
      <ion-segment-button *ngFor="let item of vm.segments.items; let i = index" [value]="i">
        <ion-label>{{ item }}</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-container *ngIf="vm.segments.selected === 0">
    <ion-item>En curso</ion-item>

  </ng-container>
  <ng-container *ngIf="vm.segments.selected === 1">
    <ion-item>Proximos</ion-item>
  </ng-container>
  <ng-container *ngIf="vm.segments.selected === 2">
    <ion-item>Completados</ion-item>
  </ng-container>
</ion-content>
