<custom-header [options]="vm.header"></custom-header>

<ion-content [fullscreen]="true">
    <spinner [loading]="vm.loading"></spinner>
    <ion-refresher
        slot="fixed"
        (ionRefresh)="doRefresh($event)"
        pullFactor="0.8"
        pullMin="60"
        pullMax="120"
    >
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-row
        style="padding-top: 0"
        class="animate__animated animate__fadeIn animate__faster"
    >
        <ion-col style="padding-top: 0" size="12" sizeLg="8" offsetLg="2">
            <tournaments-slider
                title="En curso"
                [tournaments]="vm.tournaments && vm.tournaments.inProgress"
                (clickItem)="goToTournament($event)"
            ></tournaments-slider>

            <tournaments-slider
                title="Proximos"
                [tournaments]="vm.tournaments && vm.tournaments.todo"
                (clickItem)="goToTournament($event)"
            >
            </tournaments-slider>

            <tournaments-slider
                title="Completados"
                [tournaments]="vm.tournaments && vm.tournaments.completed"
                (clickItem)="goToTournament($event)"
            >
            </tournaments-slider>
        </ion-col>
    </ion-row>
</ion-content>
